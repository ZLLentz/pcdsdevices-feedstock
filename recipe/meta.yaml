{% set name = "pcdsdevices" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/pcdsdevices/archive/v{{ version }}.tar.gz
  sha256: 3ef1dd429cf7c69a284f52d4dd36b2bafe82f8dd1b811ac1929c6602fe2e7c11

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - bluesky >=1.5.0
    - cf-units >=2.0.2
    - happi
    - matplotlib-base
    - ophyd >=1.5.0
    - periodictable
    - pyepics
    - pytmc >=2.6.0
    - pyyaml
    - scipy

test:
  imports:
    - pcdsdevices

about:
  home: https://github.com/pcdshub/pcdsdevices
  doc_url: https://pcdshub.github.io/pcdsdevices/
  dev_url: https://github.com/pcdshub/pcdsdevices
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE.md
  summary: Collection of Ophyd device subclasses for IOCs unique to the Linac Coherent Light Source (LCLS) at SLAC

extra:
  recipe-maintainers:
    - klauer
    - hhslepicka
    - zllentz
