{% set name = "pcdsdevices" %}
{% set version = "4.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/pcdsdevices/archive/v{{ version }}.tar.gz
  sha256: 7cae5d3bc4a428296992c02c6048e0c37199d4c433efb1df870332aa7fcded5d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - bluesky >=1.5.0
    - happi
    - jsonschema
    - matplotlib-base
    - numpy
    - ophyd >=1.5.1
    - pcdscalc >=0.2.0
    - pcdsutils >=0.4.0
    - pint
    - prettytable
    - pyepics
    - pytmc >=2.6.0
    - pyyaml
    - schema
    - scipy
  run_constrained:
    - pmgr >=2.0.2

test:
  imports:
    - pcdsdevices

about:
  home: https://github.com/pcdshub/pcdsdevices
  doc_url: https://pcdshub.github.io/pcdsdevices/
  dev_url: https://github.com/pcdshub/pcdsdevices
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE.md
  summary: Collection of Ophyd device subclasses for IOCs unique to the Linac Coherent Light Source (LCLS) at SLAC

extra:
  recipe-maintainers:
    - klauer
    - zrylettc
    - zllentz
