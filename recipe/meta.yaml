{% set name = "pcdsdevices" %}
{% set version = "7.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/pcdsdevices/archive/v{{ version }}.tar.gz
  sha256: caa3dfe32a2b3c60c4f5526f9a7692ae93ac8c950a8b5602741d245f20ddc4a6

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - bluesky >=1.6.4
    - happi
    - jsonschema
    - lightpath >=1.0.0
    - matplotlib-base
    - numpy
    - ophyd >=1.5.1
    - pcdscalc >=0.3.3
    - pcdsutils >=0.11.0
    - pint
    - prettytable
    - pyepics >=3.4.2
    - pytmc >=2.14.0
    - pyyaml
    - schema
    - scipy
  run_constrained:
    - pmgr >=2.0.2
    - typhos >=2.4.0

test:
  imports:
    - pcdsdevices

about:
  home: https://github.com/pcdshub/pcdsdevices
  doc_url: https://pcdshub.github.io/pcdsdevices/
  dev_url: https://github.com/pcdshub/pcdsdevices
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE.md
  summary: Collection of Ophyd device subclasses for IOCs unique to the Linac Coherent Light Source (LCLS) at SLAC

extra:
  recipe-maintainers:
    - klauer
    - tangkong
    - zllentz
